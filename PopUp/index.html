  <div class="popup">
    <div class="popup-content">

<button class="btn btn-primary"  id="button">Validate</button>


  <script>
    // const myModal=new bootstrap.Modal.getOrCreateInstance('#staticBackdrop'); 

    // window.addEventListener('DOMContentLoaded',()=>{
    //   myModal.show();
    // });

    var modalWrap=null;
    const showModal = (
      title,
      description,
      cancelbtnlabel='Cancel',
      buybtnlabel='Buy Now',
      callback
    ) =>{
      //alert('clicked');
      document.getElementById("pop").innerHTML +="<p style=\"color:green\">Test case passed</p>";
      if(modalWrap !== null){
        modalWrap.remove();
      }
      modalWrap=document.createElement('div');
      modalWrap.innerHTML=`
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">${title}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ${description}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-success-btn" data-bs-dismiss="modal">${cancelbtnlabel}</button>
              <button type="button" class="btn btn-primary">${buybtnlabel}</button>
            </div>
          </div>
        </div>
      </div>
    
      `;

      modalWrap.querySelector('.modal-success-btn').onclick=callback;

      document.body.append(modalWrap);
      var modal= new bootstrap.Modal(modalWrap.querySelector('.modal'));
      modal.show();
    }

    



    document.querySelector(".close").addEventListener("click",function(){
        document.querySelector(".popup").style.display="none";
    })

    document.getElementById("button").addEventListener("click",function(){
        document.querySelector(".popup").style.display="flex";
    })


  </script>

      .popup-content{

          border-radius: 5px;

      .close{
          position: absolute;
          top: -4px;
          right: -5px;
          cursor: pointer;
          background: red;
          color: white;
          border-radius: 20%;
      }
